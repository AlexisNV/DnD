<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag and Drop Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div id="puzzle"></div>
      <div id="pieces"></div>
    </div>
    <script>
      const images = [
        'image-0',
        'image-1',
        'image-2',
        'image-3',
        'image-4',
        'image-5',
        'image-6',
        'image-7',
        'image-8',
        'image-9',
        'image-10',
        'image-11',
        'image-12',
        'image-13',
        'image-14',
        'image-15',
      ];

      const puzzle = document.getElementById('puzzle');
      const pieces = document.getElementById('pieces');

      let length = images.length;

      while (images.length) {
        const index = Math.floor(Math.random() * images.length);
        const div = document.createElement('div');
        div.className = 'piece';
        div.id = images[index];
        div.draggable = true;
        div.style.backgroundImage = `url("assets/${images[index]}.jpg")`;
        pieces.appendChild(div);
        images.splice(index, 1);
      }

      for (let i = 0; i < length; i++) {
        const div = document.createElement('div');
        div.className = 'placeholder';
        div.dataset.id = i;
        puzzle.appendChild(div);
      }

      pieces.addEventListener('dragstart', e => {
        e.dataTransfer.setData('id', e.target.id);
        console.log(e.dataTransfer.getData('id'));
      });

      puzzle.addEventListener('dragstart', e => {
        e.dataTransfer.setData('id', e.target.id);
        console.log(e.dataTransfer.getData('id'));
      });

      puzzle.addEventListener('dragover', e => {
        e.preventDefault();
        e.target.classList.add('hover');
      });

      puzzle.addEventListener('dragleave', e => {
        e.target.classList.remove('hover');
      });

      pieces.addEventListener('drop', e => {
        e.preventDefault();
        const id = e.dataTransfer.getData('id');
        console.log(id);
        e.target.appendChild(document.getElementById(id));
      });

      puzzle.addEventListener('drop', e => {
        e.preventDefault();
        e.target.classList.remove('hover');

        const id = e.dataTransfer.getData('id');
        console.log(id);
        const number = id.split('-')[1];

        if (e.target.dataset.id === number) {
          e.target.appendChild(document.getElementById(id));

          length--;

          if (length === 0) {
            alert('Â¡Enhorabuena, has ganado!');
          }
        }
      });
    </script>
  </body>
</html>
